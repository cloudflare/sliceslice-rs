[package]
name = "sliceslice"
version = "0.1.0"
authors = ["marmeladema <xademax@gmail.com>", "Zak Cutner <me@zakcutner.uk>"]
edition = "2018"
description = "A fast implementation of single-pattern substring search using SIMD acceleration"
readme = "README.md"
repository = "https://github.com/marmeladema/sliceslice-rs"
license = "MIT"
keywords = ["search", "text", "string", "single", "simd"]

[lib]
bench = false

[dependencies]
memchr = "2.3"

[dev-dependencies]
criterion = "0.3"
memmem = "0.1"
twoway = "0.2"

[[bench]]
name = "i386"
harness = false

[[bench]]
name = "random"
harness = false

[profile.release]
debug = true
